{% extends "base.html" %}
{% block title %}Live class updates{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        const config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: "Teaching",
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [],
                        id: [],
                        fill: false,
                }
            ],
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Real-Time class performance'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Emoji'
                        }
                    }]
                }
            }
        };

        const context = document.getElementById('canvas').getContext('2d');

        const lineChart = new Chart(context, config);

        const source = new EventSource("/chart-data/{{classCode}}");
        
        source.onmessage = function (event) {
            const data = JSON.parse(event.data);
            console.log(Number(data.id));

            if(config.data.datasets[0].id[config.data.datasets[0].id.length -1] == Number(data.id)){
                console.log('Same value');

            } else{

                if (config.data.labels.length === 20) {
                config.data.labels.shift();
                config.data.datasets[0].data.shift();
            }
                config.data.datasets[0].data.push(data.value);
                config.data.labels.push(data.time);
                config.data.datasets[0].id.push(Number(data.id))
                lineChart.update(data.time);
            }
            
            console.log('Time ' + data.time);
            lineChart.update(data.value);
        }
    });
</script>
{% endblock %}
