<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <!-- Our own css for forms: student login, professor login, etc. -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/forms.css') }}">
    <!-- Footer styles -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/footer.css') }}">
    <!-- Emoji styles -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/mood.css') }}">
    <!-- Fonts styles -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/fonts.css') }}">
    <!-- Body styles -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/body.css') }}">
    <!-- Header -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/header.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div id="wrapper">
    <header>
        <nav class="navbar navbar-expand-sm bg-light">
            <a class="navbar-brand" href="/">
                <p id="icon">&#127891;</p></i>
            </a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                {% if session['logged_in']%}
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-danger" href="{{ url_for('logout')}}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">
                        <p>Hello {{ session['username']}}</p>
                    </a>
                </li>
    
                {% else %}
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-dark" href="{{ url_for('index')}}">Home</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main role="main" class="container">
        {% include 'flash_messages.html'%}

        {% block content %}{% endblock %}
    </main>
</div>
</body>
<!-- Footer as it should be  -->
<footer class="footer">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
        <span>&#9749;</span>
        <span>&#9749;</span>
        <span>&#9749;</span>
        <span>&#9749;</span>
        <span>&#9749;</span>
    </div>
</footer>
</html>
