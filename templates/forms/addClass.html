{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

{% with messages = get_flashed_messages()%}
{% if messages %}

<p>{{msg}}</p>

{%endif%}
{% endwith %}

<!-- Typical approach to create any form with bootstrap  -->
<div class="container col- mx-auto">
    <h3>Add class</h3>
    <!-- When submit button is clicked then the action should bring to previous page -->
    <form action="{{ url_for('professor')}}" method="post">
        <!-- Split form into two columns -->
        <div class="row">
            <!-- Left side -->
            <div class="col">
                <!-- Unite label and the field into a group -->
                <div class="form-group">
                    <label class="form-check-label" for="professorName">
                        Name:
                    </label>
                    <input type="text" class="form-control" id="text" placeholder="Enter your name" name="professorName"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-check-label" for="schoolName">
                        School:
                    </label>
                    <input type="text" class="form-control" id="text" placeholder="Enter your school name"
                        name="schoolName" required>
                </div>

                <!-- Department name field -->
                <div class="form-group">
                    <label class="form-check-label" for="departmentName">
                        Department:
                    </label>
                    <input type="text" class="form-control" id="text" placeholder="Enter your department"
                        name="departmentName">
                </div>
            </div>

            <!-- Center class/section/mode -->
            <div class="col">
                <!-- Class ID field -->
                <div class="form-group">
                    <label class="form-check-label" for="classId">
                        Class:
                    </label>
                    <input type="text" class="form-control" id="text" placeholder="Enter your class name" name="classId"
                        required>
                </div>

                <!-- Section name field -->
                <div class="form-group">
                    <label class="form-check-label" for="sectionName">
                        Section:
                    </label>
                    <input type="text" class="form-control" id="text" placeholder="Enter your section name"
                        name="sectionName" required>
                </div>

                <!-- Type -->
                <div class="form-group">
                    <label class="form-check-label" for="classMode">
                        Mode:
                    </label>
                    <input type="text" class="form-control" id="text" placeholder="Enter your class mode"
                        name="classMode" required>
                </div>
            </div>

            <!-- Right column -->
            <div class="col">
                <!-- Start time -->
                <div class="form-group">
                    <label class="form-check-label" for="start">
                        Start time:
                    </label>
                    <input type="time" id="appt" class="form-control" min="07:00" max="19:00" name="start" required>
                    <span class="validity"></span>
                </div>

                <!-- End time -->
                <div class="form-group">
                    <label class="form-check-label" for="end">
                        End time:
                    </label>
                    <input type="time" id="appt" class="form-control" min="07:00" max="19:00" name="end" required>
                    <span class="validity"></span>
                </div>
            </div>

        </div>
        <!-- Days picker -->
        <label class="form-check-label">
            Days:
        </label>
        <div class="row justify-content-center">
            <!-- Days -->
            <div class="form-group">
                
                <div class="row justify-content-center">
                    <!-- Monday -->
                    <div class="col-" id="face_row">
                        <input name="day" class="form-check-input" type="checkbox" value="1" id="1">
                        <label class="form-check-label" for="1">
                            MO
                        </label>
                    </div>
                    <!-- Tuesday -->
                    <div class="col-" id="face_row">
                        <input name="day" class="form-check-input" type="checkbox" value="2" id="2">
                        <label class="form-check-label" for="2">
                            TU
                        </label>
                    </div>
                    <!-- Wed -->
                    <div class="col-" id="face_row" id="face_row">
                        <input name="day" class="form-check-input" type="checkbox" value="3" id="3">
                        <label class="form-check-label" for="3">
                            WE
                        </label>
                    </div>
                    <!-- Thursday -->
                    <div class="col-" id="face_row" id="face_row">
                        <input name="day" class="form-check-input" type="checkbox" value="4" id="4">
                        <label class="form-check-label" for="4">
                            TH
                        </label>
                    </div>
                    <!-- Friday -->
                    <div class="col-" id="face_row" id="face_row">
                        <input name="day" class="form-check-input" type="checkbox" value="5" id="5">
                        <label class="form-check-label" for="5">
                            FR
                        </label>
                    </div>
                    <div class="col-" id="face_row" id="face_row">
                        <input name="day" class="form-check-input" type="checkbox" value="6" id="6">
                        <label class="form-check-label" for="6">
                            SA
                        </label>
                    </div>
                    <div class="col-" id="face_row">
                        <input name="day" class="form-check-input" type="checkbox" value="7" id="7">
                        <label class="form-check-label" for="7">
                            SU
                        </label>
                    </div>
                </div>
            </div>
        </div>




        <!-- Submit button -->
        <div class="form-group">
            <button class="button btn-block" type="submit" name="submitButton" value="dashboardSubmit">Generate Class
                Code</button>
        </div>
    </form>
</div>
{% endblock %}
