<!-- Registration form -->
<div class="form-container container">
    <div class="form">
        <h1>Register</h1>
        <form action="{{ url_for('register')}}" method="POST">

            <div class="form-group">
                <label class="form-check-label" for="username">Username</label>
                <input type="text" class="form-control" placeholder="Enter your username" name="username">
            </div>

            <div class="form-group">
                <label class="form-check-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
            </div>

            <div class="form-group">
                <label class="form-check-label" for="password">Repeat Password</label>
                <input type="password" class="form-control" id="password" placeholder="Repeat your password" name="repassword">
            </div>

            <button type="submit" class="button btn-block">register</button>
            <a href="{{ url_for('login') }}">
                <h6>Or login</h6>
            </a>
        </form>
    </div>
</div>
