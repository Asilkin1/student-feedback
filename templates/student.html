{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<!-- Content for student page -->
<div class="container">

    <form action="/student" method="post">
        <label class="form-check-label" for="teachingstyle" >
            Class Code
        </label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="text" name="classCode" required>
        </div>
        <label class="form-check-label" for="teachingstyle">
            Student Code
        </label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="text" name="studentCode" required>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">
                    <h4>Mood:</h4>
                </legend>

                <!-- Excited -->
                <div class="col-sm-10 form-check-inline">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="emoji" id="excited" value="5" required>
                        <label class="form-check-label" for="gridRadios1">
                            Excited
                        </label>
                        <i class="far fa-smile-beam"></i>

                    </div>

                    <!-- Normal  -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="emoji" id="normal" value="4" required>
                        <label class="form-check-label" for="normal">
                            Normal
                        </label>
                        <i class="fas fa-meh"></i>
                    </div>

                    <!-- Unclear topic concept -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="emoji" id="unclear" value="3" required>
                        <label class="form-check-label" for="unclear">
                            Unclear topic/concept
                        </label>
                        <i class="far fa-tired"></i>
                    </div>

                    <!-- Nervous -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="emoji" id="nervous" value="2" required>
                        <label class="form-check-label" for="nervous">
                            Nervous
                        </label>
                        <i class="far fa-meh-rolling-eyes"></i>
                    </div>

                    <!-- Mad -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="emoji" id="mad" value="1" required>
                        <label class="form-check-label" for="mad">
                            Mad
                        </label>
                        <i class="fas fa-sad-cry"></i>
                    </div>

                </div>
            </div>
        </fieldset>

        <!-- Elaborte part -->
        <div class="form-group row">
            <div class="col-sm-2">
                <h4>Elaborate your thoughts:</h4>
            </div>
            <div class="col-md-10">

                <!-- Instructor/Professor -->
                <div class="form-check">
                    <input class="form-check-input" name="elaborateNumber" type="radio" id="professor"
                        value="Instructor/Professor" required>
                    <label class="form-check-label" for="gridCheck1">
                        Instructor/Professor
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="elaborateText" class="form-control" id="text">
                    </div>
                </div>

                <!-- Teaching style -->
                <div class="form-check">
                    <input class="form-check-input" name="elaborateNumber" type="radio" id="teaching" value="Teaching style" required>
                    <label class="form-check-label" for="teachingstyle">
                        Teaching style
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="elaborateText" class="form-control" id="text">
                    </div>
                </div>

                <!-- Topic -->
                <div class="form-check">
                    <input class="form-check-input" name="elaborateNumber" type="radio" id="topic" value="Topic" required>
                    <label class="form-check-label" for="teachingstyle">
                        Topic
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="elaborateText" class="form-control" id="text">
                    </div>
                </div>

                <!-- Other -->
                <div class="form-check">
                    <input class="form-check-input" name="elaborateNumber" type="radio" id="other" value="Other" required>
                    <label class="form-check-label" for="teachingstyle">
                        Other
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="elaborateText" class="form-control" id="text">
                    </div>
                </div>

            </div>
        </div>

        <!-- Submit button -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Leave feedback</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
