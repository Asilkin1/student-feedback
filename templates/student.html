{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<!-- Content for student page -->
<div class="container mx-auto border col-md-6">

    <form class="justify-content-md-center" action="/student" method="post">
        <!-- Class Code row -->
        <div class="form-group ">
            <label for="ccode">Class Code</label>
            <input type="text" class="form-control " id="ccode" name="classCode" aria-describedby="codeHint"
                placeholder="enter your class code">
            <small id="codeHint" class="form-text text-muted">Your class code has the format ex:AB2012</small>
        </div>

        <!-- Student Code row -->
        <div class="form-group">
            <label for="scode">Student Code</label>
            <input type="text" class="form-control " id="scode" name="studentCode" aria-describedby="scodeHint"
                placeholder="enter your student code">
            <small id="scodeHint" class="form-text text-muted">Your student code has the format ex:S123RR</small>
        </div>

        <!-- Mood section -->
        <div class="form-group">
            <legend>
                <h4>Mood:</h4>
            </legend>

            <!-- Excited -->
            <div class="form-check-inline">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="emoji" id="excited" value="5" required>
                    <label class="form-check-label" for="excited">
                        Excited
                    </label>
                    <i class="far fa-smile-beam fa-3x"></i>
                </div>

            <!-- Normal  -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="emoji" id="normal" value="4" required>
                <label class="form-check-label" for="normal">
                    Normal
                </label>
                <i class="fas fa-meh fa-3x"></i>
            </div>

            <!-- Unclear topic concept -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="emoji" id="unclear" value="3" required>
                <label class="form-check-label" for="unclear">
                    Unclear
                </label>
                <i class="far fa-tired fa-3x"></i>
                </div>

                <!-- Nervous -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="emoji" id="nervous" value="2" required>
                    <label class="form-check-label" for="nervous">
                        Nervous
                    </label>
                    <i class="far fa-meh-rolling-eyes fa-3x"></i>
                </div>

                <!-- Mad -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="emoji" id="mad" value="1" required>
                    <label class="form-check-label" for="mad">
                        Mad
                    </label>
                    <i class="fas fa-sad-cry fa-3x"></i>
                </div>

            </div>
        </div>


        <!-- Elaborte part -->
        <div class="form-group">
            <div>
                <h4>Elaborate your thoughts:</h4>
            </div>
            <div>

                <!-- Instructor/Professor -->
                <div class="form-check">
                    <input class="form-check-input" name="elaborateNumber" type="radio" id="professor"
                        value="Instructor/Professor" required>
                    <label class="form-check-label" for="professor">
                        Instructor/Professor
                    </label>
                    <div>
                        <input type="text" name="elaborateText" class="form-control" id="text">
                    </div>
                </div>

                <!-- Teaching style -->
                <div class="form-check">
                    <input class="form-check-input" name="elaborateNumber" type="radio" id="teaching"
                        value="Teaching style" required>
                    <label class="form-check-label" for="teaching">
                        Teaching style
                    </label>
                    <div>
                        <input type="text" name="elaborateText" class="form-control" id="text">
                    </div>
                </div>

                <!-- Topic -->
                <div class="form-check">
                    <input class="form-check-input" name="elaborateNumber" type="radio" id="topic" value="Topic" required>
                    <label class="form-check-label" for="topic">
                        Topic
                    </label>
                    <div>
                        <input type="text" name="elaborateText" class="form-control" id="text">
                    </div>
                </div>

                <!-- Other -->
                <div class="form-check">
                    <input class="form-check-input" name="elaborateNumber" type="radio" id="other" value="Other" required>
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                    <div>
                        <input type="text" name="elaborateText" class="form-control" id="text">
                    </div>
                </div>

            </div>
        </div>

        <!-- Submit button -->
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary btn-block">Leave feedback</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
