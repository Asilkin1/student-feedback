<!DOCTYPE html>
<html>
    <style>
        .form-container {
            margin: 100px;
            margin-left: 500px;
            width: 700px;
            box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 7px 20px 0 rgba(0, 0, 0, 0.2);
            position: fixed;
            border-radius: 10px;
            height: 590px;
            display: flex;
            background: linear-gradient(90deg, rgb(10, 28, 68) 0%, #010418 100%);
        }
        .form {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .button {
            width: 100%;
            height: 25%;
            margin-top: 10px;
            border-radius: 2px;
            background: linear-gradient(
                90deg,
                rgb(12, 140, 214) 0%,
                rgb(5, 141, 143) 100%
            );
            outline: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
        }
        .form h1 {
            font-size: 2rem;
            text-align: center;
            width: 100%;
            margin-bottom: 1rem;
            color: #fff;
        }
        .form h2 {
            font-size: 1rem;
            text-align: center;
            width: 90%;
            margin-bottom: 1rem;
            color: #fff;
        }
        .form-check-label {
            display: inline-block;
            font-size: 1.5rem;
            margin-bottom: 6px;
            color: #fff;
        }
        .form-control {
            display: block;
            padding-left: 10px;
            outline: none;
            border-radius: 2px;
            height: 40px;
            width: 98%;
            border: none;
        }
    </style>
    <body>
        <div class="form-container">
            <div class="form">
                <h1>Fill out the information below to get started.</h1>
                <form action="/student/login" method="post" >
                    <label class="form-check-label" for="teachingstyle">
                        Class Code
                    </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="text" name="classCode" placeholder="Enter class code" required>
                    </div>
                    <label class="form-check-label" for="teachingstyle">
                        Student Code
                    </label>
                    <div class="col-sm-4">
                        <input type="text" id="number" value="" class="form-control"name="studentCode" placeholder="Enter student code" required>
                    </div>
                    <button class="button" type="button" onclick="increment();">Generate</button>
                    <script>
                        var i=1;
                        function increment(){
                            document.getElementById("number").value = "AB"+i++;
                        }
                    </script>
                    <a>
                        <button class="button" type="submit" name="submitButton" value="student">Login</button>
                    </a>
                </form>
            </div>
        </div>
    </body>
</html>
